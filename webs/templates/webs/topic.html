{% extends 'webs/base.html' %}
{% block content %}
	<p>诗词:{{topic}}</p>
	<p>条目:</p>
	<ul>
		{% for entry in entries %}
			<li>
				<p>{{entry.date_added|date:'M d,Y H:i'}}</p>
				<p>entry.text|linebreaks</p>
			</li>
		{% empty %}
			<li>
			There are no entries for this topic yet.
			</li>
		{% endfor %}
	</ul>
{% endblock content %}
